<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	{% if user.is_authenticated %}
		<form method="post" action="{% url 'logout' %}">
			{% csrf_token %}
			{{ form }}
			<button type="submit">Logout</button>
		</form>
	{% endif %}
	{% block content %}
	{% endblock content %}
</body>
</html>
